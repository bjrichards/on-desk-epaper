[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_ldf_mode = chain+
lib_deps = 
            SPI
            adafruit/Adafruit BusIO@^1.14.1 
            adafruit/Adafruit GFX Library@^1.11.5
            bblanchon/ArduinoJson@^6.21.1
            zinggjm/GxEPD@^3.1.3